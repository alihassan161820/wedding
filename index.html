<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabel & Chad's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background-container">
        <img src="images/bk.jpeg" alt="Floral background" class="background-image">
    </div>
    <div class="invitation-container">
        <div class="invitation-card">
            <div class="inner-content">
                <div class="join-us">
                    <p>SAVE THE DATE</p>
                </div>
                <div class="wedding-of">
                    <h1>the Wedding of</h1>
                </div>
                <div class="couple-names">
                    <h2 class="groom">Abdallziz<br>Mohamed</h2>
                    <div class="and-divider">
                        <span>&</span>
                    </div>
                    <h2 class="bride">Rewida<br>Hassan</h2>
                </div>
                <div class="wedding-details">
                    <p class="date">Monday, APRIL 07, 2025</p>
                    <p class="time">8:00 PM</p>
                    <p class="venue">123 ANYWHERE ST.</p>
                    <p class="location">ANY CITY</p>
                    <p class="reception">RECEPTION TO FOLLOW</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
